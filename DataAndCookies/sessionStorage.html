<!-- Notice that items stored in session storage will not remain after closing browser -->
<!-- i.e. Show name button will show null when browser reopened -->

<script>
	if (localStorage) { // Check if the localStorage object exists
	  function savewb() { // Store data
		var txt = document.getElementById('sName').value;
		sessionStorage.setItem("name", txt);
		alert("Your name is saved.");
	  }
	
	  function accesswb() { // Retrieve data
		alert("Hi, " + sessionStorage.getItem("name"));
	  }  
	} else {
	  alert("Sorry, your browser does not support local storage.");
	}
</script>
	
	<head>
	  <h1>Hello</h1>
	  <h3>Please enter your name</h3>
	  <input type="string" id="sName" /> <br><br>
	  <button onclick="savewb()">Save name</button>
	  <button onclick="accesswb()">Show name</button>
	</head>
