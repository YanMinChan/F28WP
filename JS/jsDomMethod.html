<!DOCTYPE html>

<!-- DOM treat HTML elements (i.e. id try) as object and can perform action on them -->
<head>
	
</head>
<body>
	<p id="try"></p>

	<p id="treasurechest"> This is my treasure </p>
	<button type="button" id="click">Click Me!</button>
	<button type="button" id="rmwarning">Click Me too!</button> <br><br>

	<!-- DOM -->
	<!-- Must put after the "try" paragraph, so the paragraph exist when innerHTML is called-->
	<script>
		//changing element
		document.getElementById("try").innerHTML = "Hello there"; 
		document.getElementById("try").style.color = "red";

		//adding element
		const para = document.createElement("a");
		para.href = "https://www.w3schools.com/html/html_attributes.asp"; //add attribute to para element
		para.innerHTML = "Link to HTML attributes" + "<br>";
		document.body.appendChild(para);

		const eh = document.createElement("haha");
		eh.id = "ha";
		eh.innerHTML = "Click me!" + "<br>";
		document.body.appendChild(eh);

		//event handler
		document.getElementById("ha").onclick = function (){
			let col = document.getElementById("ha").style.color;
			if (col == "red"){
				document.getElementById("ha").style.color = "blue";
			} else {
				document.getElementById("ha").style.color = "red";
			}
			
		}

		//add event listener
		function handler() { 
			alert("Hands Off!");
		}

		function setWarning(){
			var el = document.getElementById("treasurechest");
			el.addEventListener("mouseover", handler);
		}

		document.getElementById("click").onclick = setWarning;

		function unsetWarning() { 
			var el = document.getElementById("treasurechest");
			el.removeEventListener("mouseover", handler); 
		}

		document.getElementById("rmwarning").onclick = unsetWarning;


		</script>
</body>
