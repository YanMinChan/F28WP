<!DOCTYPE html>
<!-- form element is container for different type of input elements i.e. text field, checkbox -->
<!-- note that we do not have echo.php yet, so the submit button will produce error -->
<form onsubmit="return checkData()" action="echo.php">
	<!-- name input box -->
	Name <input name="Name" id="user" size="40"><p>
	<!-- sex select box -->
	Sex <select name="Sex">
    <option> male <option selected> female </select>
	<!-- age input box -->
	Age <input name="Age" id="age" size="3"> <input type="submit">
</form>

<script>
  function checkData() {
    var name = document.getElementById("user").value;
    if (name.length < 2 || !(/[ˆA-Za-z\s\-]/).test(name)) { 
      alert("Name should have 2 or more letters, hyphens, spaces");
      return false; } 
    var age=document.getElementById("age").value; 
    if (age.length==0 || !(/[ˆ0-9]/).test(age) || age < 0 || age > 120) {
      alert("Please give age between 0 and 120");
      return false;
    }
    return true;
	}
</script>
