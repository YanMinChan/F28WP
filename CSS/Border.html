<!DOCTYPE html>
<html>
	<head>
		<style>
			/* Border of the first division */
			.myDiv {
			border: 5px outset red;
			background-color: lightblue;   
			text-align: center;
			}

			/* Border of the second division */
			.Div2 {
			border: 2px outset black;
			background-image: url("paper.gif");
			
			text-align:center;
			}
		</style>
	</head>
<body>

<h1>The div element</h1>

<div class="myDiv">
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>
</div>

<div class="Div2">
  <h2>This is a heading in another div element.</h2>
  <p>This is some text in another div element.</p>
</div>

<p>This is some text outside the div element.</p>

</body>
</html>
