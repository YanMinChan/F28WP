<!-- CSS class Selector -->
<!-- Case that only refer to p element -->
<html>
  <head>
    <style>
      p.left {
        text-align: left;
        color: blue;
        font: cursive;
      }
    </style>
  </head>
  <body>
    <h1 class = "center" font:cursive;> This heading will not be affected. </h1>
    <p class = "cat"> This paragraph will also not be affected. </p>
    <p class = "left"> This paragraph will be affected.</p>

    <!-- It can also refer to more than one class -->
    <p class = "cat left"> This paragraph will be affected. </p>
  </body>
</html>
